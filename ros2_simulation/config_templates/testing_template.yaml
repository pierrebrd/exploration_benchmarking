# The variables in UPPERCASE are list where each item will be use to generate differetn versions of the run

map_saver_interval: 10 # seconds, wall time
rviz_config: "rviz/explore-lite.rviz"
rosbag2_recorded_topics: [
        "/odom", # robot odometry
        "/ground_truth", # ground truth robot position
        "/cmd_vel",
        "/rosout", # logs
        "/goal_sent", # goals sent by the exploration algorithm
        "/goal_reached", # goals reached by the exploration algorithm
        "/clock", # clock, to use sim time
        "/scan", # Useful for replaying
        "/tf",
        "/tf_static",
        "/robot_distances", # Published by exploration_benchmarking/distance_check.py
        "/closest_obstacle", # Published by exploration_benchmarking/laser_scan_check.py
        "/estimated_pose", # Published by exploration_benchmarking/estimated_pose_publisher.py

    ]

WORLD_NAME: ["E34-2"]
# worlds_folder: "" # Optional, if the worlds are in a different folder than exploration_benchmarking/worlds

SLAM:
    - package: "gmapper" # Package containing the SLAM node /launch file
      name: "gmap" # Can be launch file (ending with .py or .xml) or node name (e.g. "slam_toolbox")
      is_launch_file: false # Set to true if slam_name is a launch file, false if it is a node name.
      params_file_argument: "" # The name of the argument to pass the params file to the launchfile.
      launchfile_args: {} # For a launchfile
      other_params: # Other params to override the params_file for a node
      #  use_sim_time: "true" is included in the parameters file
      ros_args: ["--log-level", "info", "--log-level", "rcl:=warn"] # Other arguments to pass to the CLI, without the "--ros-args" prefix.
      params_file: "params/slam/gmapping_1.yaml" # Relative Path to the SLAM parameters file for nodes, from the folder where singlerun.py is. if using a launchfile, the path will be passed on the params_file_argument.

    - package: "slam_toolbox" # Package containing the SLAM node /launch file
      name: "online_async_launch.py" # Can be launch file (ending with .py or .xml) or node name (e.g. "slam_toolbox")
      is_launch_file: true # Set to true if slam_name is a launch file, false if it is a node name.
      params_file_argument: "slam_params_file" # The name of the argument to pass the params file to the launchfile.
      launchfile_args: # For a launchfile
          use_sim_time: "true"
          autostart: "true"
      ros_args: [] # Other arguments to pass to the CLI, without the "--ros-args" prefix.
      params_file: "params/slam/slam_toolbox_1.yaml" # Relative Path to the SLAM parameters file for nodes, from the folder where singlerun.py is. if using a launchfile, the path will be passed on the params_file argument.

navigation:
    package: "nav2_bringup"
    name: "navigation_launch.py"
    is_launch_file: true
    params_file_argument: "params_file"
    ros_args: []
    launchfile_args:
        use_sim_time: "true"
        autostart: "true"
        log_level: "info"
    params_file: "params/navigation/nav2_params.yaml" # List of params files. The generator will create a run params for every file in the list

exploration:
    package: "explore_lite"
    name: "explore"
    is_launch_file: false
    params_file_argument: "" # Not used for a node
    # other_params: none: the use_sim_time is included in the parameters file
    launchfile_args: {}
    ros_args: ["--log-level", "info", "--log-level", "rcl:=warn"]
    PARAMS_FILE: ["params/exploration/params.yaml"]

simulation:
    package: "stage_ros2"
    name: "stage.launch.py"
    is_launch_file: true
    params_file_argument: "" # Not used here
    launchfile_args:
        enforce_prefixes: "false"
        use_static_transformations: "true"
        one_tf_tree: "false"
    ros_args: []
    params_file: ""

additional_processes: # List of other nodes or launch files to run. The list containes dicts, with keys "package", "name", ...
    - package: "exploration_benchmarking"
      name: "laser_scan_check"
      is_launch_file: false
      other_params:
          distance_threshold: 0.6
          use_sim_time: "true"
    - package: "exploration_benchmarking"
      name: "distance_check"
      is_launch_file: false
      other_params:
          use_sim_time: "true"
    - package: "exploration_benchmarking"
      name: "nav_stack_listener"
      is_launch_file: false
      other_params:
          use_sim_time: "true"
    - package: "exploration_benchmarking"
      name: "estimated_pose_publisher"
      is_launch_file: false
      other_params:
          use_sim_time: "true"
